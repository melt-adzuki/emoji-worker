name = "emoji-worker"
type = "javascript"
workers_dev = true
compatibility_date = "2022-07-09"

kv_namespaces = [
    { binding = "EMOJIS", id = "7c360d88e8ba47478ff2152273b222ce", preview_id = "db617c1469644694b0c83c2f4272d0ab" }
]

[vars]
WORKERS_RS_VERSION = "0.0.9"

[build]
command = "cargo install -q worker-build && worker-build --release" # required

[build.upload]
dir = "build/worker"
format = "modules"
main = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type = "CompiledWasm"

